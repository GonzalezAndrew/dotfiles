[line_break]
disabled = false 

[character]
success_symbol = " [âžŸ](bold green)" 
error_symbol = "[âœ–](bold red) "

[directory]
truncation_length = 10
truncation_symbol = "â€¦/"
truncate_to_repo = true
disabled = false
style = "bold green"
repo_root_style = "bold green"

[terraform]
format = "[ TF $version]($style) "
disabled = true

[python]
detect_extensions = ['py']
detect_files = ['.python-version', 'Pipfile', '__init__.py', 'pyproject.toml', 'requirements.txt', 'setup.py', 'tox.ini', 'setup.cfg']
symbol = "ðŸ "
style = "bold green"
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'

[cmd_duration]
disabled = false

[kubernetes]
format = '[K8: \[$context\]( \($namespace\))]($style) '
disabled = false
style = "bold blue"

[git_branch]
disabled = false

[aws]
format = ' [AWS: ($profile )(\($region\) )(\[$duration\] )]($style)'

[custom.gh_profile]
command = "gh profile show"
when =  "git rev-parse --git-dir 2> /dev/null"
style = "bright-yellow bold"
format = "by [$symbol($output)]($style) "
